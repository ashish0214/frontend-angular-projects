<div class="backdrop" (click)="onCancle()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
     <!--   ngModel is adirective and [()] is 2 way binding-->
      <input type="text" id="title" name="title" [(ngModel)]="taskTitle" />
    </p>

    <p>
        <label for="title">SubTitle</label>
        <input type="text" id="title" name="title2" [(ngModel)]="taskTitle" />
      </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="taskSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="taskdueDate" />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancle()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
